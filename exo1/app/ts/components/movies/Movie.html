<img [src]="theMovie.poster" class="span2">
<div class="caption">
    <h3>{{theMovie.title}}</h3>
    <p><b>Année de sortie : </b>{{theMovie.releaseYear}}</p>
    <p><b>Réalisateur : </b>{{theMovie.directors}}</p>
    <p><b>Acteurs : </b>{{theMovie.actors}}</p>
    <p><b>Synopsis : </b>{{theMovie.synopsis}}</p>
</div>
